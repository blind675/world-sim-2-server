services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: world-sim-backend:prod
    restart: unless-stopped

    env_file:
      - .env.production

    ports:
      - "3001:3001"

    volumes:
      - type: bind
        source: C:\projects\world-sim-data\snapshots
        target: /data/snapshots
